<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is a form">
    <title>Form</title>
    <link rel="stylesheet" href="rom.css">
    
</head>
<body>
    <header><strong><h3 class="cen">Fill up your details</h3></strong></header>
    <main>
        <section>
            <form action="project.html" method="post">
                <span>Enter your name</span>
                <br>
                <label for="name"> </label>
                <input type="text" name="name" width="500"placeholder="Enter your name" id="name">
                <div>Enter your Email Adress</div>
                
                <label for="email"></label>
                <input type="text" placeholder="Enter your email adress" name="email" id="email">
                <div>Enter you password</div>
                <label for="password"></label>
                <input type="password" name="password" placeholder="Enter your password" id="password">
                <br>
                <span>Enter your Date of Birth</span>
                <br>
                <input type="date" name="Dob" placeholder="xx/yy/zzzz"id="Dob">
                <br>
                <div>Input your gender</div>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
              <br>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
              <br>
                <input type="radio" name="gender" id="RNS">
                <label for="RNS">Prefer not to say</label>
              <br>
                <input type="submit" value="submit">
            </form>
        </section>
    </main>
</body>
</html>
